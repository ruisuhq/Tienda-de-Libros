<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <img src="{{ user.profile_image.url }}" alt="Foto de perfil" class="profile-image">
        <p><strong>Nombre:</strong> {{ user.username }}</p>
        <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
        <p><strong>Descripción:</strong> {{ user.description }}</p>

        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar perfil</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Cerrar sesión</a>
    </div>
</body>

</html>
